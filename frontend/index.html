<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üöÄ Daily Python Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      padding: 30px;
    }
    h1 { color: #007acc; }
    .challenge {
      background-color: #fff;
      border-left: 5px solid #007acc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 140px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 14px;
      margin-top: 8px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .output {
      background: #222;
      color: #0f0;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üöÄ Daily Python Challenge</h1>
  <p>Get a fresh Python problem daily from GeeksforGeeks ‚Äî practice and run online!</p>
  <div id="challenge" class="challenge"><p>Loading challenge...</p></div>
  <script>
    async function fetchChallenges() {
      try {
        const res = await fetch("https://daily-python-api.onrender.com/random"); // replace with your Render API URL
        const ch = await res.json();
        return ch;
      } catch (err) {
        return { title: "Backup Challenge", description: "Reverse a string.", sampleInput: "s='hello'", sampleOutput: "'olleh'" };
      }
    }
    async function displayChallenge() {
      const ch = await fetchChallenges();
      const container = document.getElementById("challenge");
      container.innerHTML = `
        <h2>${ch.title}</h2>
        <p>${ch.description}</p>
        <p><strong>Input:</strong> ${ch.sampleInput}</p>
        <p><strong>Expected Output:</strong> ${ch.sampleOutput}</p>
        <textarea id="codeArea" placeholder="Write your Python code..."></textarea><br>
        <button onclick="runCode()">‚ñ∂ Run</button>
        <div id="output" class="output" style="display:none;"></div>`;
    }
    async function runCode() {
      const code = document.getElementById("codeArea").value;
      const outputDiv = document.getElementById("output");
      outputDiv.style.display = "block";
      outputDiv.textContent = "‚è≥ Running...";
      try {
        const res = await fetch("https://emkc.org/api/v2/piston/execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ language: "python3", version: "3.10.0", files: [{ content: code }] })
        });
        const result = await res.json();
        outputDiv.textContent = result.run.output || "‚ö† No output";
      } catch (err) {
        outputDiv.textContent = "‚ùå Error: " + err.message;
      }
    }
    displayChallenge();
  </script>
</body>
</html>
